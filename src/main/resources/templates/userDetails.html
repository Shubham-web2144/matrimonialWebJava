<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Details</title>
    <link href="/css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="nav-title">
          <h3>Matrimonial Web</h3>
        </div>
        <div class="nav-list">
          <ul>
            <li><a th:href="@{/index}">Home</a></li>
            <li><a th:href="@{/about}">About Us</a></li>
            <li><a th:href="@{/explore}">Search Your Match</a></li>
            <li><a th:href="@{/contact}">Contact Us</a></li>
            <li><a th:href="@{/userProfile}">Profile</a></li>
          </ul>
        </div>
      </div>

      <div class="userDetails">
        <img th:src="${'/uploadImages/' + user.img}" alt="">
        <div class="userInfo">
            <p >Name : <span style="text-transform: capitalize" th:text="${user.username}"></span></p>
            <p>Email : <span th:text="${user.email}"></span> </p>
            <p>Age : <span th:text="${user.age}"></span> </p>
            <p>Gender : <span th:text="${user.gender}"></span> </p>
        </div>
      </div>

      <div class="footer">
        <h1>Matrimonial Web</h1>
        <p>&#169; Copyright. All Copyright is reserved.</p>
        <ul>
          <li>
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
          </li>
        </ul>
      </div>
    </div>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="/javascript/scrollreveal.js"></script>
  </body>
</html>
